<template>
  <div class="combo">
    <lightning-combobox
      name="Duration"
      label="Duration"
      value={durationValue}
      placeholder="Select Duration"
      options={durationOptions}
      onchange={handleDurationChange}
    >
    </lightning-combobox>
  </div>
  <lightning-card title="Sample Chart">
    <div>
      <canvas class="chart" lwc:dom="manual"></canvas>
    </div>
  </lightning-card>
</template>
